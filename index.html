<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Todo List</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/vendor/angular.js"></script>
</head>
<body  ng-app="ToDoApp" ng-cloak>
	<div class="container">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2">
			<div class="main" ng-controller="TodoController as todoCtrl">
				<div id="header">
					<h2> To do list on {{todoCtrl.today | date}}</h2>
					<h3><span>{{todoCtrl.todoCount()}}</span></h3>
				</div>
				<div id="content">
					<ul>
						<li ng-repeat="item in todoCtrl.list track by $index">
							<input type="checkbox" ng-model="item.done">
							<span class="done-{{item.done}}">{{item.title}}</span>
						</li>
					</ul>
					<form class="todoform" ng-submit="todoCtrl.addTodo()">
						<div class="input-group">
							<input type="text" ng-model="todoCtrl.newtodo" class="form-control input-lg" placeholder="I need to ... " required autofocus>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default btn-lg"> ADD </button>
							</span>
						</div>
					</form>
					<a class="remove-items" ng-click="todoCtrl.clearCompleted()" href="">Remove Completed Items</a>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/todo-controller.js"></script>
</body>

</html>
